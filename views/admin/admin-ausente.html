<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin | Blog HJF</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/res/admin/dist/css/adminlte.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- Link do favicon -->
  <link rel="shortcut icon" href="/res/admin/dist/img/favicon.ico" type="image/x-icon">

</head>
<body class="hold-transition lockscreen" style="background-color: #8d1d2e;">
<!-- Automatic element centering -->
<div class="login-box">
<div class="card">
  <div class="card-body login-card-body">
    
    <div class="lockscreen-logo">
    <b>Blog </b> HJF
    </div>
    <!-- User name -->
    
    <div class="lockscreen-name"><h5 style="color: black;">{$user.desname}</h5></div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img src="/res/admin/dist/img/user.svg" alt="User Image">
    </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <form class="lockscreen-credentials" action="/admin/login" method="post">
      <div class="input-group">

        <input type="password" class="form-control" name="senha" placeholder="Digite sua senha">

        <input type="hidden" class="form-control" name="login" value="{$user.login}">
        
        <div class="input-group-append">
          <button type="button" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
        </div>
      </div>
    </form>
    <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->
    <div class="help-block text-center">
    Entre com sua senha para voltar a sessao
    </div>
    <div class="text-center">
    <a href="/admin/login">Ou entre com um usuario diferente</a>
    </div>
    <div class="lockscreen-footer text-center">
    Copyright &copy; 2018 <b><a href="http://fasortec.com.br" class="text-black">Equipe de TI</a></b><br>
    
    </div>
  </div>
  </div>
</div>
<!-- /.center -->

<!-- jQuery -->
<script src="/res/admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/res/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
